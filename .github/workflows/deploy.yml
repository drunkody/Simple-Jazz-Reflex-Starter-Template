name: Deploy

on:

on:
  push:
    branches: [ main ]

workflow_dispatch:

jobs:
deploy:
name: Deploy to Reflex Cloud
runs-on: ubuntu-latest

steps:
- name: Checkout code
uses: actions/checkout@v4

- name: Set up Python
uses: actions/setup-python@v5
with:
python-version: "3.11"

- name: Install Reflex
run: |
python -m pip install --upgrade pip
pip install reflex>=0.4.0

- name: Deploy to Reflex Cloud
  run: |
    reflex deploy
  env:
    REFLEX_API_KEY: ${{ secrets.REFLEX_API_KEY }}
    JAZZ_SYNC_SERVER: wss://cloud.jazz.tools
    JAZZ_ENABLE_P2P: true
    APP_ENV: production
